<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marinduque Memory Game</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .game-container {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-front {
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
      border: 2px solid #c39f85;
    }

    .status-message {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li><a href="index.html"><img src="images/home.png" class="icon"> HOME</a></li>
      <li><a href="memory-game.html"><img src="images/location.png" class="icon"> MEMORY GAME</a></li>
    </ul>
  </nav>

  <main>
    <h2 style="text-align:center;">Marinduque Memory Game</h2>
    <p style="text-align:center;">Match the landmarks by flipping the cards!</p>
    <div class="game-container" id="gameBoard"></div>
    <div class="status-message" id="statusMessage"></div>
  </main>

  <footer>
    <p>&copy; 2025 Photo Tour by Justin Balgos</p>
  </footer>

  <script>
    const cards = [
      { name: "Mt. Malindig", image: "images/1.jpeg" },
      { name: "Boac Cathedral", image: "images/cat1.jpeg" },
      { name: "Maniwaya", image: "images/man2.jpeg" },
      { name: "Bagumbungan Cave", image: "images/c2.jpeg" },
      { name: "Luzon Datum", image: "images/lz1.jpeg" },
    ];

    const doubledCards = [...cards, ...cards].sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById("gameBoard");
    const statusMessage = document.getElementById("statusMessage");
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    function createCard(cardInfo, index) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.name = cardInfo.name;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${cardInfo.name}</div>
          <div class="card-back" style="background-image: url('${cardInfo.image}')"></div>
        </div>
      `;

      card.addEventListener("click", handleFlip);
      gameBoard.appendChild(card);
    }

    function handleFlip(e) {
      const clickedCard = e.currentTarget;
      if (lockBoard || clickedCard.classList.contains("flip")) return;

      clickedCard.classList.add("flip");

      if (!firstCard) {
        firstCard = clickedCard;
        return;
      }

      secondCard = clickedCard;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.name === secondCard.dataset.name;
      lockBoard = true;

      if (isMatch) {
        matches++;
        disableCards();
        if (matches === cards.length) {
          statusMessage.textContent = "ðŸŽ‰ You matched all landmarks!";
        }
      } else {
        setTimeout(unflipCards, 1000);
      }
    }

    function disableCards() {
      firstCard.removeEventListener("click", handleFlip);
      secondCard.removeEventListener("click", handleFlip);
      resetBoard();
    }

    function unflipCards() {
      firstCard.classList.remove("flip");
      secondCard.classList.remove("flip");
      resetBoard();
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    doubledCards.forEach((card, i) => createCard(card, i));
  </script>
</body>
</html>
